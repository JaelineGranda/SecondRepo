<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link href="../css/main.css" rel="stylesheet">
        </style>
    </head>
    <body>
        <div class="formsection">
            <img src="./../images/form-background.jpg">
            <form class="form" method="GET" action="form-submit.html">
                <p class="sectionhead">Get A Instant Quote</p>
                <fieldset>
                    <input type="text" name="fullname" placeholder="Your name *" required>
                </fieldset>
                <fieldset>
            <!--Email required to contact client-->
                    <input type="email" name="email" placeholder="Your Email *" required>
                </fieldset>
                <fieldset>
                    <!--Phone number required with specific pattern-->
                    <input type="tel" pattern="^\d{3}\d{3}\d{4}$" placeholder="Phone" name="phonenumber" required>
                </fieldset>
                <fieldset>
                    <!--Validation for minimum length of message-->
                    <input class="message" type="text" minlength="5" name="message" placeholder="Message" required>
                </fieldset>
                <br>
                <button class="formbutton" type="submit">Send message</button>
            </form>
            </div>
            <br>
        <footer>
            <a href="index.html">Back to homepage</a>
        </footer>   
    </body>
</html>
